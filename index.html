<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Todo list</title>
</head>
<body>
    <div class="w-[1200px] px-10px mx-auto mb-[50px]">
        <form class="todo-form pt-[30px] flex justify-center">
            <input type="text" name="Todo input" class="todo-input w-[400px] bg-white py-[20px] border-[1px] border-black pl-[20px] rounded-l-3xl outline-0" placeholder="Add something to do...">
            <button type="submit" class="submit-btn w-[100px] py-[20px] bg-green-500 hover:bg-green-700 rounded-r-3xl border-[1px] border-black">Add</button>
        </form>
    </div>
        <div class="todo-section w-[800px] px-10px mx-auto">
            <div class="wrapper flex w-[400px] justify-around items-center border-[2px] border-black mx-auto rounded-[40px] mb-[25px]">
                <div class="all-btn border-r-[2px] border-black w-[33%] text-center cursor-pointer hover:bg-gray-500 bg-white py-[10px] rounded-l-[40px] hover:text-white duration-200">
                    All <span class="all-count">0</span>
                </div>
                <div class="Completed-btn border-r-[2px] border-black w-[33%] text-center cursor-pointer hover:bg-green-500 bg-white py-[10px] hover:text-white duration-200">
                    Completed <span class="completed-count">0</span>
                </div>
                <div class="uncompleted-btn w-[33%] text-center cursor-pointer hover:bg-red-500 bg-white py-[10px] rounded-r-[40px] hover:text-white duration-200">
                    Uncompleted <span class="uncompleted-count">0</span>
                </div>
            </div>
            <hr>
        <ul class="todo-list mt-[25px] h-[450px] overflow-auto  ">
            <li class="w-[100%] flex justify-between px-[20px] py-[20px] border-[2px] border-gray-400 items-center rounded-[40px]">
                <div class="flex gap-3 items-center">
                <span class="text-[20px]">1</span>
                <span class="w-[1px] h-[50px] bg-gray-500"></span>
                <h2 class="text-[24px] font-bold">Salom</h2>
                </div>
                <div class="flex gap-3">
                    <button class="w-[100px] py-[10px] bg-red-500 hover:bg-red-700 rounded-md text-white text-[20px] duration-200">Delete</button>
                    <button class="w-[100px] py-[10px] bg-yellow-500 hover:bg-yellow-700 rounded-md text-white text-[20px] duration-200">Edit</button>
                </div>
            </li>
        </ul>
        </div>
</body>
<script src="./JS/main.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</html>
